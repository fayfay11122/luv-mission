<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Mission üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
      font-family: 'Gorditas', cursive; /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå Gorditas */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
    }

    canvas {
      border: 2px solid #ff69b4; /* ‡πÄ‡∏™‡πâ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
      background: #fff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á canvas ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
      display: block;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .text {
      font-family: 'Gorditas', cursive; /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå Gorditas ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ô‡∏à‡∏ö */
      font-size: 2.5rem;
      color: #ffb6c1; /* ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
      text-transform: none; /* ‡∏õ‡∏¥‡∏î uppercase ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢ */
    }

    .text span {
      display: inline-block;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .text span:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    #restartButton, #yesButton, #noButton {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #ffb6c1;
      color: #fff; /* ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≤‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô */
      border: none;
      border-radius: 5px;
      font-family: 'Gorditas', cursive;
    }

    #restartButton:hover, #yesButton:hover, #noButton:hover {
      background-color: #ff9999;
    }

    .heart {
      position: absolute;
      width: 40px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    .falling-heart {
      position: absolute;
      width: 30px;
      filter: hue-rotate(0deg) saturate(100%) brightness(1.2); /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô #ffb6c1 */
      animation: fallDown 3s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes fallDown {
      0% { transform: translateY(-50px); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .glow {
      filter: drop-shadow(0 0 15px #ffb6c1);
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #startScreen h1 {
      font-family: 'Gorditas', cursive; /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå Gorditas */
      font-size: 3rem;
      color: #ffb6c1; /* ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
      margin-bottom: 20px;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #fff;
      color: #ffb6c1; /* ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4; /* ‡∏Ñ‡∏á box-shadow ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° */
      transition: transform 0.2s ease;
      font-family: 'Gorditas', cursive;
    }

    #startButton:hover {
      background-color: #ffe4ec;
      transform: scale(1.1);
    }

    #loveText {
      position: absolute;
      color: #ffb6c1; /* ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
      font-size: 1.5rem;
      font-weight: bold;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 5;
      font-family: 'Gorditas', cursive;
    }

    #cryingEmoji {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      z-index: 15;
    }

    #youtubePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #youtubePopup iframe {
      width: 560px;
      height: 315px;
    }

    #closePopup {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #ffb6c1;
      color: #fff; /* ‡∏™‡∏µ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≤‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô */
      border: none;
      border-radius: 5px;
      font-family: 'Gorditas', cursive;
    }

    #closePopup:hover {
      background-color: #ff9999;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen">
      <h1>Ready to fall in love? üíñ</h1>
      <button id="startButton">Start Game üíò</button>
    </div>

    <canvas id="gameCanvas" width="720" height="720"></canvas>

    <div id="gameOverScreen">
      <div class="text" id="loveMessage"></div>
      <div id="choiceButtons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
      <button id="restartButton" style="display: none;">Restart</button>
    </div>

    <div id="cryingEmoji">üò¢</div>
    <div id="youtubePopup">
      <iframe
        width="560"
        height="315"
        src="https://youtu.be/YRjsh4VLHDQ?si=lD5Ws_0zWDBoHS3n"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <button id="closePopup">Close</button>
    </div>

    <img id="heartImage" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" style="display: none;" />
    <audio id="eatSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <iframe
      id="ytPlayer"
      width="0"
      height="0"
      src="https://www.youtube.com/embed/vAyL4rnRn_s?enablejsapi=1&loop=1&playlist=vAyL4rnRn_s"
      frameborder="0"
      allow="autoplay"
      allowfullscreen
      style="display: none;"
    ></iframe>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 30;
    const tileCount = canvas.width / gridSize;

    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const restartButton = document.getElementById("restartButton");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const loveMessage = document.getElementById("loveMessage");
    const container = document.getElementById("gameContainer");
    const heartImage = document.getElementById("heartImage");
    const eatSound = document.getElementById("eatSound");
    const cryingEmoji = document.getElementById("cryingEmoji");
    const youtubePopup = document.getElementById("youtubePopup");
    const closePopup = document.getElementById("closePopup");

    let snake, food, dx, dy, foodEaten, gameOver;
    let ytPlayer;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      foodEaten = 0;
      gameOver = false;
      gameOverScreen.style.display = "none";
      restartButton.style.display = "none";
      yesButton.style.display = "none";
      noButton.style.display = "none";
      cryingEmoji.style.display = "none";
      youtubePopup.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      generateFood();
    }

    function drawGame() {
      if (gameOver) return;

      ctx.fillStyle = "#fff"; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á canvas ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (
        head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        eatSound.play();
        foodEaten++;
        showFloatingText("+1 Love", head.x * gridSize, head.y * gridSize);
        if (foodEaten >= 10) {
          showLoveMessage();
          gameOver = true;
          setTimeout(() => {
            gameOverScreen.style.display = "block";
            yesButton.style.display = "inline-block";
            noButton.style.display = "inline-block";
            restartButton.style.display = "none";
            showFloatingHearts();
          }, 200);
          return;
        }
        generateFood();
      } else {
        snake.pop();
      }

      const headPos = snake[0];
      let newFoodX = food.x;
      let newFoodY = food.y;
      if (Math.abs(headPos.x - food.x) < 3 && Math.abs(headPos.y - food.y) < 3) {
        if (Math.random() < 0.5) {
          const directions = [
            { x: 1, y: 0 }, { x: -1, y: 0 },
            { x: 0, y: 1 }, { x: 0, y: -1 }
          ];
          const validDirections = directions.filter(dir => {
            const newX = food.x + dir.x;
            const newY = food.y + dir.y;
            return newX >= 0 && newX < tileCount && newY >= 0 && newY < tileCount &&
                   !snake.some(s => s.x === newX && s.y === newY);
          });
          if (validDirections.length > 0) {
            const dir = validDirections[Math.floor(Math.random() * validDirections.length)];
            newFoodX = food.x + dir.x;
            newFoodY = food.y + dir.y;
          }
        }
      }
      food = { x: newFoodX, y: newFoodY };

      ctx.fillStyle = "#ffb6c1";
      snake.forEach(s => ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize, gridSize));

      ctx.shadowColor = "#ff69b4"; /* ‡∏™‡∏µ‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á‡∏Ç‡∏≠‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
      ctx.shadowBlur = 15;
      ctx.drawImage(heartImage, food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      ctx.shadowBlur = 0;

      setTimeout(drawGame, 150);
    }

    function endGame() {
      gameOver = true;
      gameOverScreen.style.display = "block";
      restartButton.style.display = "inline-block";
      yesButton.style.display = "none";
      noButton.style.display = "none";
      ytPlayer.pauseVideo();
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function showLoveMessage() {
      const text = "Pen Fan Gun Mai?"; /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ô‡∏à‡∏ö */
      loveMessage.innerHTML = "";
      text.split("").forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        span.style.setProperty("--i", i + 1);
        loveMessage.appendChild(span);
      });
    }

    function showFloatingText(text, x, y) {
      const span = document.createElement("div");
      span.textContent = text;
      span.id = "loveText";
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      container.appendChild(span);
      setTimeout(() => span.remove(), 1500);
    }

    function showFloatingHearts() {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("img");
        heart.src = "https://media.discordapp.net/attachments/1104471146960781393/1384286165170913290/heart.png?ex=6851e074&is=68508ef4&hm=36048e47a7afb113bed4791f52fcc88de234b74d9a3b80d91955606bf324e322&=&format=webp&quality=lossless";
        heart.className = "heart";
        heart.style.left = `${Math.random() * canvas.width + canvas.offsetLeft}px`;
        heart.style.top = `${canvas.height + canvas.offsetTop}px`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function createFallingHearts() {
      setInterval(() => {
        const heart = document.createElement("img");
        heart.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";
        heart.className = "falling-heart";
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 300); /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏•‡∏á‡∏ó‡∏∏‡∏Å 0.3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏ô‡πâ‡∏≥‡∏ï‡∏Å */
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": if (dy !== 1) { dx = 0; dy = -1; } break;
        case "ArrowDown": if (dy !== -1) { dx = 0; dy = 1; } break;
        case "ArrowLeft": if (dx !== 1) { dx = -1; dy = 0; } break;
        case "ArrowRight": if (dx !== -1) { dx = 1; dy = 0; } break;
      }
    });

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      initGame();
      drawGame();
      createFallingHearts();
    });

    restartButton.addEventListener("click", () => {
      initGame();
      drawGame();
      ytPlayer.playVideo();
    });

    yesButton.addEventListener("click", () => {
      youtubePopup.style.display = "block";
      gameOverScreen.style.display = "none";
      ytPlayer.pauseVideo();
    });

    noButton.addEventListener("click", () => {
      cryingEmoji.style.display = "block";
      gameOverScreen.style.display = "none";
      setTimeout(() => {
        cryingEmoji.style.display = "none";
        initGame();
        drawGame();
        ytPlayer.playVideo();
      }, 2000);
    });

    closePopup.addEventListener("click", () => {
      youtubePopup.style.display = "none";
      initGame();
      drawGame();
      ytPlayer.playVideo();
    });

    function onYouTubeIframeAPIReady() {
      const startBtn = document.getElementById("startButton");
      ytPlayer = new YT.Player('ytPlayer', {
        events: {
          'onReady': function (event) {
            event.target.mute();
            startBtn.addEventListener("click", () => {
              event.target.playVideo();
              event.target.unMute();
            });
          }
        }
      });
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
